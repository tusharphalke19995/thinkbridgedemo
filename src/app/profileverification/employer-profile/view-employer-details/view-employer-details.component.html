<nz-tabset>
  <nz-tab nzTitle="Profile">
    <nz-table [nzData]="employerProfile" class="overflow-auto">
      <thead>
        <tr>
          <th>Field</th>
          <th>Information</th>
          <th>Action</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of employerProfile; let i = index">
          <td>{{ obj.Field }}</td>
          <td>{{ obj.Information }}</td>
          <td
            class="pointer"
            *ngIf="obj.Action != 'Action'"
            (click)="popupCreate(i)"
          >
            {{ obj.Action
            }}<i nz-icon [nzType]="'edit'" class="ant-avatar-blue"></i>
          </td>
          <td *ngIf="obj.Action == 'Action'" class="pointer">
            <a (click)="popupCreate(i)">{{ obj.Action }}</a>
          </td>
          <td>{{ obj.Comment }}</td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td><button nz-button nzType="primary">Save</button></td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
</nz-tabset>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Approve or Reject"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <h6>Select Action</h6>
  <button nz-button nz-dropdown [nzDropdownMenu]="menu4" [nzTrigger]="'click'">
    {{ selectedAction }}
    <i nz-icon nzType="down"></i>
  </button>
  <nz-dropdown-menu #menu4="nzDropdownMenu">
    <ul nz-menu>
      <li
        nz-menu-item
        (click)="selectAction(obj)"
        *ngFor="let obj of actionArray"
      >
        {{ obj }}
      </li>
    </ul>
  </nz-dropdown-menu>
  <ng-container *ngIf="selectedAction == 'Reject with Reason'">
    <h6 class="m-t-50">Reject Reason</h6>
    <div>
      <textarea
        nz-input
        placeholder="Write a Reason"
        [nzAutosize]="{ minRows: 3, maxRows: 5 }"
      ></textarea>
    </div>
  </ng-container>
</nz-modal>
