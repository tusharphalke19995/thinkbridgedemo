<div class="container">
    <div class="row">
        <div class="col-sm-8">

        </div>
        <div class="col-sm-4">
          <nz-button-group>
            <button nz-button nzType = "primary">Create Plan</button>
            <button nz-button nzType = "primary" nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomRight">
              <i nz-icon nzType="user"></i>
            </button>
          </nz-button-group>
          <nz-dropdown-menu  #menu1="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item routerLink = '../create-plan'>Employer</li>
              <li nz-menu-item routerLink = '../create-plan'>gigprenuer</li>
            </ul>
          </nz-dropdown-menu>
        </div>
    </div>
    <nz-tabset>
        <nz-tab nzTitle="Employer">
          <nz-table [nzData] = "employer">
            <thead>
              <tr>
                <th *ngFor="let obj of Fields">{{obj}}</th>
              </tr>
            </thead>
            <tbody>
             <tr *ngFor="let data of employer,let i =index">
                <td>{{data.Plan_Name}}</td>
                <td>{{data.Monthly_Plan}}</td>
                <td>{{data.Yearly_Plan}}</td>
                <td>{{data.Active_Subscribers}}</td>
                <td><a routerLink = "../plan-features">View</a></td>
                <td>
                    <a nz-dropdown [nzDropdownMenu]="menu">
                      <i nz-icon nzType="ellipsis"></i>
                    </a>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                      <ul nz-menu nzSelectable>
                        <li nz-menu-item (click)="modifyQuestion(i)">Modify</li>
                        <li nz-menu-item class="text-danger" (click)="deleteModal(i)">Delete</li>
                      </ul>
                    </nz-dropdown-menu>
                  </td>
                
             </tr>
            </tbody>
          </nz-table>
        </nz-tab>
        <nz-tab nzTitle="Gigprenuers">
          <nz-table [nzData] = "gigprenuer">
            <thead>
              <tr>
                <th *ngFor="let obj of Fields">{{obj}}</th>
              </tr>
            </thead>
            <tbody>
             <tr *ngFor="let data of gigprenuer,let i =index">
                <td>{{data.Plan_Name}}</td>
                <td>{{data.Monthly_Plan}}</td>
                <td>{{data.Yearly_Plan}}</td>
                <td>{{data.Active_Subscribers}}</td>
                <td><a routerLink = "../plan-features">View</a></td>
                <td>
                    <a nz-dropdown [nzDropdownMenu]="menu">
                      <i nz-icon nzType="ellipsis"></i>
                    </a>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                      <ul nz-menu nzSelectable>
                        <li nz-menu-item>Modify</li>
                        <li nz-menu-item class="text-danger">Delete</li>
                      </ul>
                    </nz-dropdown-menu>
                  </td>
             </tr>
            </tbody>
          </nz-table>
        </nz-tab>
      </nz-tabset>
</div>
