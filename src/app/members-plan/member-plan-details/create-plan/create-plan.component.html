<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <input type="text" nz-input placeholder="Enter Plan Name">      
        </div>
    </div>
    <div class="row m-t-40" style="border-bottom: 1px solid lightgray;">
        <div class="col-sm-5">
            <h6>Feature Name</h6>
        </div>
        <div class="col-sm-3">
            <h6>Monthly Plan</h6>
        </div>
        <div class="col-sm-3">
            <h6>Yearly Plan</h6>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="row p-v-5" *ngFor = "let obj of Features" style="border-bottom: 1px solid lightgray;">
        <div class="col-sm-5">
            <h6>{{obj.Feature_name}}</h6>
        </div>
        <div class="col-sm-3">
            <h6>{{obj.Monthly_usage}}</h6>
        </div>
        <div class="col-sm-3">
            <h6>{{obj.Yearly_usage}}</h6>
        </div>
        <div class="col-sm-1">
            <a nz-dropdown [nzDropdownMenu]="menu">
                <i nz-icon nzType="ellipsis"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                  <li nz-menu-item>Modify</li>
                  <li nz-menu-item  class="text-danger">Delete</li>
                </ul>
              </nz-dropdown-menu>
        </div>
    </div>
    <div class="row m-t-20">
        <a (click) = "newFeatureModal()">+ Add Feature</a>
    </div>

    <div class="row m-t-40">
        <div class="col-sm-8">
        </div>
        <div class="col-sm-4">
           <a>Cancel</a>
            <button class="m-l-10" nz-button nzType="primary" nzSize = "small">
                <span>Create</span>
            </button>
        </div>
    </div>

    <app-addnewfeatures *ngIf = "displayFeatureModal"  [featureModalFlag] = "displayFeatureModal" (confirmModalFeature)="confirmFeatureModalFun($event)" (cancelModalFeature)="cancelModalFeature($event)"></app-addnewfeatures>
</div>
